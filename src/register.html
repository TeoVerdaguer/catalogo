  <body>
    <!-- registro de nuevos usuarios -->
    <div class="banner"></div>

    <div id="cargando">

      <div id="modal-login">
          <h2>Bienvenido, ingrese sus datos para registrarse</h2>
          <div class="datos-container">
            <form class="form-registro">
              Email: <input type="email" id="new-user-email" placeholder="email" required/>
              Nombre del negocio: <input type="text" id="new-user-nombre" placeholder="nombre" required/>
              Razon Social: <input type="text" id="new-user-razon" placeholder="razon social" required/>
              CUIT: <input type="text" id="new-user-cuit" placeholder="cuit" required/>
              Telefono: <input type="number" id="new-user-tel" placeholder="telefono" required/>
            </form>
          </div>
          <h3 id="mensaje-error">Error!</h3>
          <h3 id="mensaje-exitoso">Se registro exitosamente</h3>
