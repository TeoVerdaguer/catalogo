<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogo Repuestos</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Seccion 1 - barra de navegacion -->

    <nav>
      <div class="logo">
        <h4>Repuestos</h4>
      </div>
      <ul class="nav-links">
        <li><a href="">Home</a></li>
        <li><a href="">Cuenta</a></li>
        <li><a href="">Carrito</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <!-- Seccion 2 - filtros -->
    <aside class="filters-container">
      <div class="filters">
        <h3>Marcas</h3>
        <ul>
          <li><a href="">Todas</a></li>
          <li><a href="">Peugeot</a></li>
          <li><a href="">Fiat</a></li>
          <li><a href="">Volkswagen</a></li>
          <li><a href="">Renault</a></li>
        </ul>

        <h3>Ordenar</h3>
        <ul>
          <li><a href="">Precio - menor a mayor</a></li>
          <li><a href="">Precio - mayor a menor</a></li>
          <li><a href="">A - Z</a></li>
          <li><a href="">Z - A</a></li>
        </ul>
      </div>
    </aside>

    <!-- Seccion 3 - lista de productos -->

    <div class="listing-container">
      <!-- el contenido de este div se carga desde JS -->
      <div id="productos"></div>
    </div>

    <!-- Seccion 4 - info de contacto -->
    <div class="contact-container">
      <h2>CONTACTO</h2>
      <ul>
        <li><a href="">Facebook</a></li>
        <li><a href="">Instagram</a></li>
        <li><a href="">Telefono</a></li>
        <li><a href="">Mail</a></li>
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
