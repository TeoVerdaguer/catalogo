<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogo Repuestos</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/021c790162.js" crossorigin="anonymous"></script>
  </head>
  <body>
  
    <!-- Modal login -->
    <div id="modal-login">
      <h1>REPUESTOS</h1>
      <p>Inicie sesion para poder acceder al catalogo</p>
      <label for="username">Numero de cliente</label>
      <input type="text" name="username" id="username-input">
      <button id="boton-login" type="submit">Ingresar</button>
      <label>
        <input type="checkbox" name="remeber" id="remeber-checkbox"> Recordar mis datos
      </label>
    </div>

    <!-- Seccion 1 - barra de navegacion -->
    <nav>
      <div class="logo">
        <h4>Repuestos</h4>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>

        <div class="dropdown">
          <button onclick="expandirCuenta()" class="dropbtn">Cuenta</button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#">Cerrar Sesion</a>
          </div>
        </div>

        <div class="carrito-container">
          <li><a onclick="abrirCarrito()"><i class="fas fa-shopping-cart fa-2x"></i></a></li>
          <div id="numero-carrito">
            <p id="numero"></p>
          </div>
        </div>
    </div>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <!-- Seccion 2 - filtros -->
    <aside class="filters-container">
      <h3 id="welcome-message"></h3>
      <div class="filters">
        <h1>Filtros</h1>
        <!-- buscador -->
        <div class="search-box">
          <form action="" onsubmit="return false">
            <input type="text" id="search-bar" placeholder="Buscar">
          </form>
        </div>
        <div class="filter-box">
          <a href="#" class="btn active" id="todas">Todas</a>
          <a href="#" class="btn active" id="fiat">Fiat</a>
          <a href="#" class="btn active" id="renault">Renault</a>
          <a href="#" class="btn active" id="volkswagen">Volkswagen</a>
          <a href="#" class="btn active" id="peugeot">Peugeot</a>
          <a href="#" class="btn active" id="ford">Ford</a>
          <a href="#" class="btn active" id="mercedes-benz">Mercedes Benz</a>
        </div>
      </div>
    </aside>

    <!-- Seccion 3 - lista de productos -->

    <div class="listing-container">
      <!-- el contenido de este div se carga desde JS -->
      <div id="products"></div>
    </div>

    <div id="mensaje-carrito">
      <p id="mensaje"></p>
    </div>

    <div id="carrito-container">
      <div id="modulo-carrito">

        <div class="titulo">
          <h1>Carrito de compras</h1>
          <hr size="2" color="#648FD9">
        </div>

        <table id="produ">
          <tr>
            <th>Descripcion</th>
            <th>Cantidad</th>
            <th>Precio</th>
          </tr>
        </table>

      </div>
    </div>

    <!-- Seccion 4 - info de contacto -->
    <div class="contact-container">

      <h2>CONTACTO</h2>
      <ul>
        <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
        <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
        <li><a href="tel:123456789" target="_blank">Telefono</a></li>
        <li><a href="mailto:" target="_blank">Mail</a></li>
      </ul>

    </div>

    <script src="index.js"></script>
  </body>
</html>
