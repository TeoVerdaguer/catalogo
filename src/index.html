<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogo Repuestos</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/021c790162.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Seccion 1 - barra de navegacion -->

    <nav>
      <div class="logo">
        <h4>Repuestos</h4>
      </div>
      <ul class="nav-links">
        <li><a href="">Home</a></li>
        <li><a href="">Cuenta</a></li>
        <li><a href="">Carrito</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <!-- Seccion 2 - filtros -->
    <aside class="filters-container">
      <h3 id="welcome-message"></h3>
      <div class="filters">
        <h1>Filtros</h1>
        <!-- buscador -->
        <div class="search-box">
          <form action="" onsubmit="return false">
            <input type="text" id="search-bar" placeholder="Buscar">
          </form>
        </div>
        <div class="filter-box">
          <a href="#" class="btn active" data-filter="todas">Todas</a>
          <a href="#" class="btn active" data-filter="fiat">Fiat</a>
          <a href="#" class="btn active" data-filter="renault">Renault</a>
          <a href="#" class="btn active" data-filter="volkswagen">Volkswagen</a>
          <a href="#" class="btn active" data-filter="peugeot">Peugeot</a>
        </div>
      </div>
    </aside>

    <!-- Seccion 3 - lista de productos -->

    <div class="listing-container">
      <!-- el contenido de este div se carga desde JS -->
      <div id="products"></div>
    </div>

    <!-- Seccion 4 - info de contacto -->
    <div class="contact-container">
      <h2>CONTACTO</h2>
      <ul>
        <li><a href="">Facebook</a></li>
        <li><a href="">Instagram</a></li>
        <li><a href="">Telefono</a></li>
        <li><a href="">Mail</a></li>
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
