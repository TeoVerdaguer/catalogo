  <body>
    <!-- Modal carga productos -->
    <div class="banner">
      <div id="boton-volver">
        <i class="fas fa-chevron-left fa-lg"></i>
      </div>
      <div class="container-titulo">
        <h1>EMILIO RUBIO REPUESTOS</h1>
      </div>
    </div>
    <div class="load-container">
      <div id="modal-load">
        <p id="mensaje-load">
          Ingrese los datos del producto a cargar
        </p>

        <div class="container-carga-productos">
            <form id="input-form" enctype="multipart/form-data" action="/upload/image" method="post">

                <div class="input-producto">
                    <label for="pnombre">Nombre:</label>
                    <input id="pnombre" class="input-prod" type="text" placeholder="nombre">
                </div>
                <div class="input-producto">
                    <label for="pprecio">Precio:</label>
                    <input id="pprecio" class="input-prod" type="text" placeholder="precio">
                </div>
                <div class="input-producto">
                    <label for="pmarca">Marca:</label>
                    <input id="pmarca" class="input-prod" type="text" placeholder="marca">
                </div>
                <div class="input-producto">
                    <label for="pcodigo">Codigo:</label>
                    <input id="pcodigo" class="input-prod" type="text" placeholder="codigo">
                </div>
                <div class="input-producto">
                    <label for="pdescripcion">Descripcion:</label>
                    <input id="pdescripcion" class="input-prod" type="text" placeholder="descripcion">
                </div>
                <div class="input-producto">
                    <label for="pstock">Stock:</label>
                    <input id="pstock" class="input-prod" type="text" placeholder="stock">
                </div>
                <div class="input-producto">
                    <label for="image-file">Imagen:</label>
                    <input id="image-file" type="file" />
                </div>
            </form>
        </div>
        
        <button id="boton-submit" type="submit">Cargar</button>
        <div id="mensaje-cargado">
          <h2>Producto cargado exitosamente</h2>
        </div>
      </div>
    </div>

    <script src="load-products.js"></script>
  </body>
</html>
